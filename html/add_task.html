<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>

    <!-- Include favicon.ico picture -->
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.svg">

    <!-- Schriftart einbinden -->
    <link rel="stylesheet" href="../fonts.css">

    <!-- CSS Datei einbinden -->
    <link rel="stylesheet" href="../css/add_task.css">

</head>

<body onload="reload()">
    <div class="addTask">
        <h2>Add Task</h2>
        <form class="formAddTask" onsubmit="addTask('to do'); return false;">
            <div class="formInput">
                <div class="leftSide">

                    <div class="inputContainer">                       
                        <label class="required" for="title">Title</label>
                        <input class="inputField" required minlength="5" type="text" id="title" placeholder="Enter a title">
                        <div class="warning">
                            <span id="warningTitle" class="d-none">This field is requiered</span>
                        </div>
                    </div>

                    <div class="inputContainer">                
                        <label for="description">Description</label>
                        <textarea class="inputField description" minlength="5" id="description" rows="8" cols="50"
                            placeholder="Enter a Description"></textarea>
                    </div>
                    
                    <div class="inputContainer">   
                        <label for="assignedTo">Assigned to</label>
                        <input onclick="toggleContacts()" onkeyup="getContacts()" id="assignedTo" type="text" placeholder="Select contacts to assign to">
                        <div class="d-none" id="assignedToContainer">                     
                              <ul id="assignedToContact"></ul>
                              <!-- Hier noch Link auf Kontakte einfÃ¼gen -->
                              <a href=""> 
                                <button class="createContactBtn">
                                  Add new contact
                                  <img class="addContact" src="../assets/img/person_add.svg" alt="Add Contact">
                                </button>
                              </a>
                        </div>               
                    </div>

                </div>
               

                <div class="divider">
                </div>

                <div class="rightSide">

                    <div class="inputContainer">   
                        <label class="required" for="dueDate">Due date</label>
                        <input id="dueDate" class="inputField" required min="" type="date">
                        <div class="warning">
                            <span id="warningDueDate" class="d-none requiered">This field is requiered</span>
                        </div>
                    </div>


            

                    <label for="prio">Prio</label>
                    <div class="button-container" id="prio">
                        <button class="white" id="prio1" onclick="taskPrio(1)" type="button">Urgent<img
                            src="../assets/img/urgent.svg" alt=""></button>
                        <button class="white" id="prio2" onclick="taskPrio(2)" type="button">Medium<img
                            src="../assets/img/medium.svg" alt=""></button>
                        <button class="white" id="prio3" onclick="taskPrio(3)" type="button">Low<img
                            src="../assets/img/low.svg" alt=""></button>
                    </div>
       
                    <label class="required" for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="" disabled selected hidden>Select task category</option>
                        <option value="technical task">Technical Task</option>
                        <option value="user story">User Story</option>
                    </select> 



                    <label for="subtask">Subtask</label>
                    <input type="text" id="subtask" placeholder="Add new subtask">
                </div>
            </div>
            <div class="footArea">
                <p><sup class="required"></sup>This field is required</p>
                <div class=btnAddTask>
                    <button class="cancelBtn">Cancel <img src="../assets/img/cancel.svg" alt=""></button>
                    <button class="activeBtn">Create Task <img src="../assets/img/check.svg" alt=""></button>
                </div>
            </div>
        </form>
    </div>

    <script src="../js/add_task.js"></script>

</body>

</html>
