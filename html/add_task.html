    <meta charset="UTF-8">

    <title>Add Task</title>

    <!-- Include favicon.ico picture -->

<body>
    <div class="addTask">
        <h2>Add Task</h2>
        <form class="formAddTask" onsubmit="kommtnoch(); return false;">
            <div class="group66">
                <div class="frame219">
                    <label for="title">Title<sup class="asterisk">*</sup></label>
                    <input required minlength="5" type="text" id="title" placeholder="Enter a title">
                    <label>Description</label>
                    <textarea minlength="5" id="description" rows="8" cols="50"
                        placeholder="Enter a Description"></textarea>
                    <label for="assignedTo">Assigned to</label>
                    <select id="assignedTo" name="assignedTo">
                        <option value="" disabled>Select contacts to assign</option>
                         <!-- Hier muss die Contactliste rein -->
                        <option value="user1">Benutzer 1</option>
                        <option value="user2">Benutzer 2</option>
                        <option value="user3">Benutzer 3</option>
                    </select>
                </div>
                <div class="vector4">

                </div>
                <div class="frame39">
                    <label>Due date<sup class="asterisk">*</sup></label>
                    <input required type="date" id="date" placeholder="dd/mm/yyyy">
                    <label>Prio</label>
                    <div class="button-container">
                        <button id="option1" type="button">Urgent</button>
                        <button id="option2" type="button">Medium</button>
                        <button id="option3" type="button">Low</button>
                    </div>
                    <p>Ausgewählte Option: <span id="selectedOption">Keine Auswahl</span></p>
                    <label>Category<sup class="asterisk">*</sup></label>
                    <input required minlength="5" type="text" id="title" placeholder="Enter a title">
                    <label>Subtasks</label>
                    <input type="text" id="subtask" placeholder="Add new subtask">
                </div>
            </div>
            <div class="footArea">
                <p><sup class="asterisk">*</sup>This field is required</p>
                <div class=frame27>
                    <button class="cancelBtn">Cancel <img src="../assets/img/cancel.svg" alt=""></button>
                    <button class="activeBtn">Create Task <img src="../assets/img/check.svg" alt=""></button>
                </div>
            </div>
        </form>
    </div>

    <script>
        // JavaScript, um die Platzhalteroption auszuwählen
        document.getElementById("assignedTo").selectedIndex = 0;

        // JavaScript, um die Auswahl zu verarbeiten
        var selectedOption = document.getElementById("selectedOption");

        document.getElementById("option1").addEventListener("click", function () {
            selectedOption.textContent = "Option 1 ausgewählt";
        });

        document.getElementById("option2").addEventListener("click", function () {
            selectedOption.textContent = "Option 2 ausgewählt";

        document.getElementById("option3").addEventListener("click", function () {
