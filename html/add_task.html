<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>

    <!-- Include favicon.ico picture -->
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.svg">

    <!-- Schriftart einbinden -->
    <link rel="stylesheet" href="../fonts.css">

    <!-- CSS Datei einbinden -->
    <link rel="stylesheet" href="../css/add_task.css">

</head>

<body onload="reload()">
    <div class="addTask">
        <h2>Add Task</h2>
        <form class="formAddTask" onsubmit="addTask('to do'); return false;">
            <div class="formInput">
                <div class="leftSide">
                    <label for="title">Title<sup class="asterisk">*</sup></label>
                    <input required minlength="5" type="text" id="title" placeholder="Enter a title">
                    <label for="description">Description</label>
                    <textarea minlength="5" id="description" rows="8" cols="50"
                        placeholder="Enter a Description"></textarea>
                    <label for="assignedTo">Assigned to</label>
                    <select id="assignedTo" name="assignedTo">
                        <option value="" disabled selected hidden>Select contacts to assign</option>
                        <!-- Hier muss die Contactliste rein -->
                        <option value="user1">Benutzer 1</option>
                        <option value="user2">Benutzer 2</option>
                        <option value="user3">Benutzer 3</option>
                    </select>
                </div>
                <div class="divider">
                </div>
                <div class="rightSide">
                    <label for="dueDate">Due date<sup class="asterisk">*</sup></label>
                    <!-- <input required type="text" id="dueDate" placeholder="dd/mm/yyyy" onfocus="(this.type = 'date')"> -->
                    <input required type="date" id="dueDate" placeholder="dd/mm/yyyy">
                    <label for="prio">Prio</label>
                    <div class="button-container" id="prio">
                        <button class="white" id="prio1" onclick="taskPrio(1)" type="button">Urgent<img
                                src="../assets/img/urgent.svg" alt=""></button>
                        <button class="white" id="prio2" onclick="taskPrio(2)" type="button">Medium<img
                                src="../assets/img/medium.svg" alt=""></button>
                        <button class="white" id="prio3" onclick="taskPrio(3)" type="button">Low<img
                                src="../assets/img/low.svg" alt=""></button>
                    </div>
                    <label for="category">Category<sup class="asterisk">*</sup></label>
                    <select id="category" name="category" required>
                        <option value="" disabled selected hidden>Select task category</option>
                        <option value="technical task">Technical Task</option>
                        <option value="user story">User Story</option>
                    </select>
                    <label for="subtask">Subtask</label>
                    <input type="text" id="subtask" placeholder="Add new subtask">
                </div>
            </div>
            <div class="footArea">
                <p><sup class="asterisk">*</sup>This field is required</p>
                <div class=btnAddTask>
                    <button class="cancelBtn">Cancel <img src="../assets/img/cancel.svg" alt=""></button>
                    <button class="activeBtn">Create Task <img src="../assets/img/check.svg" alt=""></button>
                </div>
            </div>
        </form>
    </div>

    <script src="../js/add_task.js"></script>

</body>

</html>
