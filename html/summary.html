<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Summary</title>
	<!-- Include favicon.ico picture -->
	<link rel="icon" type="image/x-icon" href="../assets/img/favicon.svg">
	<!-- Schriftart einbinden -->
	<link rel="stylesheet" href="../fonts.css">
	<!-- CSS Datei einbinden -->
	<link rel="stylesheet" href="../css/add_task.css">
	<link rel="stylesheet" href="../css/summary.css">
	<link rel="stylesheet" href="../css/header.css">
	<link rel="stylesheet" href="../css/sidebar.css">
    <!--js Dateien einbinden-->
	<script src="../js/w3includes.js"></script>
	<script src="../js/storage.js"></script>
	<script src="../js/templates.js"></script>
</head>

<body onload="loadIncludeHTML(), loadAllSummaryTasks()">
	<div w3-include-html=" ../assets/templates/header.html"></div>
	<div w3-include-html="../assets/templates/sidebar.html"></div>

	<div id="greetingMobile" class="greetingMobile">		
	</div>

	<div id="content" class="content">
		<div class="headlineSummary">
			<h1>JOIN360</h1>
			<svg class="hideOnWideScreen" fill="none" height="63" viewBox="0 0 4 63" width="4" xmlns="http://www.w3.org/2000/svg">
				<path d="M2 2V61" stroke="#29ABE2" stroke-linecap="round" stroke-width="3" />
			</svg>
			<span class="spanHeadline">Key Metrics at a Glance</span>
			<svg class="showOnSmallScreen" width="94" height="4" viewBox="0 0 94 4" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M92 2L2 2" stroke="#29ABE2" stroke-width="3" stroke-linecap="round"/>
			</svg>
		</div>

		<div class="summary">
			<div class="left">
				<div class="firstLine">
					<a href="board.html">
						<div id="todo" class="box twobox">
						</div>
					</a>
					<a href="../html/board.html">
						<div id="done" class="box twobox">
						</div>
					</a>
				</div>
				<a href="../html/board.html">
					<div class="secondLine box">
						<div id="urgentbox"></div>
						<div id="upcoming">
							Upcoming Deadline
						</div>
					</div>
				</a>

				<div class="thirdLine">
					<a href="../html/board.html">
						<div id="tasks" class="box threebox">
						</div>
					</a>

					<a href="../html/board.html">
						<div id="progress" class="box threebox">
						</div>
					</a>

					<a href="../html/board.html">
						<div id="waiting" class="box threebox">
						</div>
					</a>
				</div>
			</div>

			<div class="right" id="greetingHtml">
			</div>

		</div>
		<script src="../js/summary.js"></script>
		<script src="../js/contacts.js"></script>
		<script src="../js/add_task.js"></script>
</body>

</html>
